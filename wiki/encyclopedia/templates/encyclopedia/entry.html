{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry}}
{% endblock %}

{% block body %}
    <h1>{{entry}}</h1>

		{{content|safe}}

		<br>
		<form action="{% url 'edit' %}" method="post">
			{% csrf_token %}
			<input type="text" name="entry" id="" value="{{entry}}" hidden>
			<input type="submit" value="Edit">
		</form>
{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1> Edit: {{entry}}</h1>

		<form action="{% url 'update' %}" method="post">
			{% csrf_token %}

			<label for="title">Title </label>
			<input type="text" name="title" id="" value="{{entry}}">
			<br>
			<label for="body">Content </label>
			<textarea name="body" id="body" cols="4" rows="4" >{{ content }}</textarea>

			<input type="submit" value="Submit changes">
		</form>

{% endblock %}

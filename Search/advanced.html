<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advanced Search Project 0</title>
	<link rel="stylesheet" href="styles_google.css">
</head>
<body>
	<div class="links">
		<a href="index.html">Google Search</a>
	</div>
	<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" class="logo_advanced">
	<p class="title_advanced">Advanced Search</p>
	<br>
	<hr>
	<br>
	
	<div class="advanced">
		<p>Find pages with...</p>
		<br>
		<form action="https://www.google.com/search" method="get">
			<div class="line">
				<label for="as_q">all these words:</label>
				<input type="text" name="as_q" id="">
			</div>
			<div class="line">
				<label for="as_epq">this exact word or phrase:</label>
				<input type="text" name="as_epq" id="">
			</div>
			<div class="line">
				<label for="as_oq">any of these words:</label>
				<input type="text" name="as_oq" id="">
			</div>
			<div class="line">
				<label for="as_eq">none of these words</label>
				<input type="text" name="as_eq" id="">
			</div>
			<input type="submit" value="Advanced Search" class="button_advanced">
		</form>
	</div>
</body>
</html>
